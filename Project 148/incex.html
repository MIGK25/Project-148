<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:darkgrey">
        <a-camera position = "0 8 25"></a-camera>
        <a-assets timeout="10000">
            <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>
            <a-asset-item id="man" src="./models/man/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
            <a-asset-item id="road" src="./models/road/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity light="type:ambient;intensity:2;"></a-entity>

        <a-entity animation="property: rotation; to: 0 90 0;easing:linear; loop: true; dur: 60000">

            <a-entity light="type: directional; castShadow: true; intensity: 5; distance: 50; decay: 2; color:black"
              position="-100 18 20"></a-entity>
      
          </a-entity>

        
        <a-entity>
            <a-entity position="0 0 0" rotation="0 90 0" scale="3 3 3" gltf-model="#man" shadow="cast:true;"></a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="-8 0 0" rotation="0 9 0" scale="0.2 0.2 0.2" gltf-model="#lamp" shadow="cast:true;"></a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="-11 10 10" rotation="0 1 0" scale="31 31 31" gltf-model="#dog" shadow="cast:true;"></a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="7 1 0" rotation="0 360 0" scale="3 3 3" gltf-model="#bench" shadow="cast:true;"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
